{% include 'layout.html' %}

<div class="container">
    <div class="container mt-5">
        <h1>Edit Movie</h1>

        <form data-movie-id="{{ movie.id }}" id="movieEditForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ movie.name }}" required>
            </div>

            <div class="form-group">
                <label for="poster">Poster URL</label>
                <input type="text" class="form-control" id="poster" name="poster" value="{{ movie.poster }}" required>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description">{{ movie.description }}</textarea>
            </div>

            <div class="form-group">
                <label for="active">Status</label>
                <select class="form-control" id="active" name="active">
                    <option value="True" {{ 'selected' if movie.active }}>Active</option>
                    <option value="False" {{ 'selected' if not movie.active }}>Inactive</option>
                </select>
            </div>

            <button type="submit" class=" btn btn-primary">Save Changes</button>
        </form>
    </div>
</div>
