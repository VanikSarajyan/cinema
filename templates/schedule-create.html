{% include 'layout.html' %}

<div class="container">
    <h2>Create a Schedule</h2>
    <form id="scheduleCreateForm">
        <div class="mb-3">
            <label for="movie_id" class="form-label">Movie</label>
            <select class="form-control" id="movie_id" name="movie_id" required>
                <option value="">Select a movie</option>
                {% for movie in movies %}
                <option value="{{ movie.id }}" data-duration="{{ movie.duration }}">{{ movie.name }} ({{ movie.duration
                    }} minutes )</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="room_id" class="form-label">Room</label>
            <select class="form-control" id="room_id" name="room_id" required>
                <option value="">Select a room</option>
                {% for room in rooms %}
                <option value="{{ room.id }}">{{ room.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="start_time" class="form-label">Start Time</label>
            <input type="datetime-local" class="form-control" id="start_time" name="start_time" required>
        </div>

        <div class="mb-3">
            <label for="end_time" class="form-label">End Time</label>
            <input type="datetime-local" class="form-control" id="end_time" name="end_time" required>
        </div>

        <button type="submit" class="btn btn-success">Create Schedule</button>
    </form>
</div>
